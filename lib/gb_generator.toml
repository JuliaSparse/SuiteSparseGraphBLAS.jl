[general]
library_name = "libgraphblas"
module_name = "LibGraphBLAS_Internal"
#prologue_file_path = "./prologue.jl"
output_file_path = "./LibGraphBLAS_internal.jl"
#epilogue_file_path = "./epilogue.jl"
use_julia_native_enum_type = true
output_ignorelist = ["^(?:GrB)\\w*", "^(?:GxB)\\w*"]
[codegen]
opaque_as_mutable_struct = true
wrap_variadic_function = true

[codegen.macro]
macro_mode = "basic"
